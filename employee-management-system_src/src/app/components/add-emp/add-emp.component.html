<div class="container col-md-6" style="margin-top:30px">
    <h3>Employee Details</h3>
    <hr>
    <form #employeeForm="ngForm" novalidate class="form" (ngSubmit)="addEmployee()">
        <div class="row">
            <div class="col-sm-3">
                <label class="form-label">Name</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="empname" name="empname" [(ngModel)]="emp.empname"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Job</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="job" name="job" [(ngModel)]="emp.job"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Hire Date</label>
            </div>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="hiredate" name="hiredate" [(ngModel)]="emp.hiredate"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Manager ID</label>
            </div>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="managerid" name="managerid" [(ngModel)]="emp.managerid"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Salary</label>
            </div>
            <div class="col-sm-6">
                <input type="number" min="0" class="form-control" id="salary" name="salary" [(ngModel)]="emp.salary"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Commission</label>
            </div>
            <div class="col-sm-6">
                <input type="number" min="0" class="form-control" id="commisson" name="commission" [(ngModel)]="emp.commission"/>
            </div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3">
                <label class="col-form-label">Department</label>
            </div>
            <div class="col-sm-6">
                <select name="dept" [(ngModel)]="emp.deptno">
                    <option *ngFor="let dept of departments" value="{{dept.deptno}}">{{dept.deptname}}</option>
                </select>
            </div>
        </div>
        &nbsp;
        <div class="row justify-content-center" style="margin-bottom:30px">
            <div class="col-sm-2">
                <input type="submit" value="Submit" name="submit" class="btn btn-primary">
            </div>
            <div class="col-sm-2">
                <input type="reset" value="Reset" name="reset" class="btn btn-secondary">
            </div>
        </div>
    </form>
</div>
