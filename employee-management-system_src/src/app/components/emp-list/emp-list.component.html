<div class="container" style="margin-top:30px">
    <h2>Employee List</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Job</th>
                <th>Hire Date</th>
                <th>Manager ID</th>
                <th>Salary</th>
                <th>Commission</th>
                <th>Dept ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.empno}}</td>
                <td>{{emp.empname}}</td>
                <td>{{emp.job}}</td>
                <td>{{emp.hiredate}}</td>
                <td>{{emp.managerid}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.commission}}</td>
                <td>{{emp.deptno}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" style="margin-right:5px" (click)="updateEmployee(emp.empno)">Update</a>
                    <a class="btn btn-danger btn-sm" style="margin-left:5px" (click)="deleteEmployee(emp.empno)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
